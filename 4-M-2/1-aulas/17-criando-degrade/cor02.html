<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais das CSS,*/ 
            height: 100%; /* Faz com que a imagem pegue 100% da altura da tela */
        }
        body {
            background-image: linear-gradient(0deg, #FF5F03 15%, #FF4400 35%,#BA3200 60%, #290B00 95% );
            background-attachment: fixed; /* faz com que o background fique fixo */
        }
        h1{
            color: #ffd28f;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
