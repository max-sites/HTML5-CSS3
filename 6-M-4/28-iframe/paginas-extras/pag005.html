<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: #80beb6
        }

        div#saida{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saida"></div>


    <!--Cada vez que tiver um click em clique aqui ele vai adicionar a mensagem Você clicou!, na div saida-->
    <script>
        function clicou(){
            s = window.document.getElementById("saida")
            s.innerHTML += "<p>Você clicou!</p>"
        }
    </script>
</body>
</html>
