<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        

        <!--Tamanho padrão de iframe 300px x 150px-->>
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank"> Cursoemvideo</a>
        </iframe>
        
        para aprender a programar.</p>

    <p>O site do

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">Google</a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe!
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

        também é bem legal!
    </p>

</body>
</html>
