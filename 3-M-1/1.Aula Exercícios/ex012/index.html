<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--pode baixar videos gratuitos no pexels também-->
    <video width="500px" poster="videos/thumb/thumb-2.jpg"  controls>
        <source src="videos/cha.ogv" type="video/ogg">
        <source src="videos/cha.m4v" type="video/mp4">
        <source src="videos/cha.mp4" type="video/mp4">
        <source src="videos/cha.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!--Vídeos hospedados no próprio site não é recomendável, pois tendem a consumir muitos trafegos de dados com a quantidade de acesso.
    Sendo assim, gera custos elevados ao dono do site. Tenha cuidado com isso! -->
    
    <p>Vídeo Inserido</p>
    <!--Inserindo Vídeo do youtube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LFW6iq74WpA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" allowfullscreen ></iframe>
    <!--Se for conteúdo gratuito utilize o youtube. -->

    <!--Inserindo Vídeo do vimeo-->
    <iframe src="https://player.vimeo.com/video/103406477?h=a90b955f29&color=c9ff23&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!--Vimeo é recomendado para acesso privado (cursos, assinatura. etc...)-->
    
    
</body>
</html>
